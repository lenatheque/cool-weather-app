<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="favicon.ico" text="⭐" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Insert City..."
                  class="form-control"
                  id="city-input"
                  autocomplete="on"
                />
              </div>
              <div col="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-info w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" width="40%" height="auto" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="row weather-forecast" id="forecast"></div>
        </div>

 <footer class="col-6-md col-lg w-100">
        <a
              href="https://github.com/lenatheque/cool-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Lorena Alvarez
            <aside class="col-6-md col-lg w-100">
              <a href="https://www.linkedin.com/in/lorenaalvz/" target="_blank"
                >LinkedIn</a
              >
              |
              <a href="https://www.instagram.com/lena.codes/" target="_blank"
                >Instagram</a
              >
              |
              <a href="https://github.com/lenatheque/" target="_blank"
                >GitHub</a
              >
      </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
